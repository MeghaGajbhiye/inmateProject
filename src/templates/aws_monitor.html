<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

                <li><a href="#">Overview </a></li>

            <img src={%static "img/aws.png" %} width = 150 height = 200></img>
            <h1 class="page-header">AWS Monitoring</h1>


            <div class="row placeholders">
                <div class="col-xs-6 col-sm-3 placeholder">
                    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                    <script type="text/javascript">
                        google.charts.load('current', {'packages': ['corechart']});
                        google.charts.setOnLoadCallback(drawChart);

                        function drawChart() {
                             var data = new google.visualization.DataTable();
                                data.addColumn('string', 'Time');
  data.addColumn('number', 'Parameter selected');
                                data.addRows( {{ data1|safe }});
                            var options = {
                                title: 'Time chart',
                                curveType: 'function',
                                legend: {position: 'bottom'}
                            };

                            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

                            chart.draw(data, options);
                        }
                    </script>
                    <div id="curve_chart" style="width: 1000px; height: 250px">

                    </div>
                    <h3>Time Graph</h3>
                    </div>

        </div>
        {% include 'javascript.html' %}

        {#        </div>#}
